name = "scrabble-standings-sync"
main = "worker.js"
compatibility_date = "2024-01-01"

# Cron trigger for hourly sync during tournament hours
# Runs every hour between 9 AM and 11 PM Eastern Time
# DISABLED - uncomment when ready to go live
[triggers]
crons = ["*/1 1-14 * * *"] # UTC times: 13:00-03:00 next day = 9 AM-11 PM ET

